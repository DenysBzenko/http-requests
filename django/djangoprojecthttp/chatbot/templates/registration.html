<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  /* Custom styles to ensure placeholder images fit well */
  .placeholder-img {
    width: 100%;
    height: auto;
    background-color: #CBD5E0;
    color: transparent;
    text-align: center;
    line-height: 150px;
  }
</style>
</head>
<body class="bg-purple-900 h-screen flex items-center justify-center">
  <div class="bg-purple-800 text-white p-8 rounded-lg w-96">
    <div class="flex justify-around mb-6">
      <button class="font-bold">SIGN IN</button>

    </div>
    <form method="post" action="/register/">
        {% csrf_token %}
        <div class="space-y-4">
          <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
          <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
          <input type="text" name="first_name" placeholder="First name" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
          <input type="text" name="last_name" placeholder="Last name" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
          <input type="text" name="profession" placeholder="Profession" class="w-full px-4 py-2 rounded-lg bg-purple-700 placeholder-purple-400 focus:outline-none">
        </div>
        <div class="flex items-center justify-between mt-6">

          <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-lg font-bold">SIGN IN</button>
        </div>
      </form>

    <div class="flex items-center justify-between mt-6">
      <label class="flex items-center">
        <input type="checkbox" class="form-checkbox text-yellow-500">
        <span class="ml-2">Keep Me Signed In</span>
      </label>
      <button class="bg-yellow-500 text-white px-6 py-2 rounded-lg font-bold">SIGN IN</button>
    </div>
    <div class="border-b border-purple-500 my-6"></div>
  </div>
</body>
</html>
